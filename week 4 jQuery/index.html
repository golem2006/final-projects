<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог фильмов</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    <header>
        <div class="container">
            <h1>Каталог Фильмов</h1>
            <div class="search-bar">
              <input type="text" id="searchInput" placeholder="Поиск фильмов...">
              <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
          </div>
    </header>

    <main class="container">

        <aside class="sidebar" id="filter">
          <h2>Фильтры</h2>
          <div class="filter-group">
            <h3>Жанр</h3>
            <ul id="genreFilter">
              <li><label><input type="checkbox" value="action"> Боевик</label></li>
              <li><label><input type="checkbox" value="comedy"> Комедия</label></li>
              <li><label><input type="checkbox" value="drama"> Драма</label></li>
              <li><label><input type="checkbox" value="thriller"> Триллер</label></li>
              <li><label><input type="checkbox" value="sci-fi"> Фантастика</label></li>
              </ul>
          </div>
  
          <div class="filter-group">
            <h3>Год выпуска</h3>
            <input type="number" id="yearFilter" placeholder="Введите год">
          </div>
  
          <!-- Можно добавить другие фильтры: Рейтинг, Страна и т.д. -->
  
          <button id="resetFilters">Сбросить фильтры</button>
        </aside>

            <div class="modal-content">
              <span class="close-button">&times;</span>
              <h2 id="modalTitle"></h2>
