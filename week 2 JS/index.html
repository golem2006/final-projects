<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор форм</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <!-- Можно что нибудь добавить -->
        </header>
        <body>
            <h1>Конструктор форм</h1>
            <div class="container">
                <h2>Поля для перетаскивания</h2>
                <form id="draggable">
                    <input type="text" id="" name="" placeholder="Текстовый инпут" draggable="true">
                    <textarea id="" name="" cols="20" rows="3" placeholder="Текстовое поле"  style="resize: none;" draggable="true"></textarea>
                    <input type="submit" draggable="true">
                    <input type="checkbox" value="" draggable="true">
                </form>
            </div>
            <div class="container">
                <h2>Перетащите сюда поля</h2>
                <!-- Сюда будут добавляться элементы -->
                <form id="dropzone">
                    
                </form>
            </div>
        
            <div class="container">
                <h2>HTML-код формы</h2>
                <pre id="result"></pre>
                <button id="generate">Сгенерировать код</button>
                <button id="copy">Копировать</button>
            </div>
        </body>
        <footer>

        </footer>
    </div>
    <script src="js/formatHTML.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
